<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Замыкание</title>
</head>
<body>
<script>
    "use strict";

    //Создаем конструктор User
    function User(name) {
        this.name = name;
        let self = this;

        // Создаем приватный метод получения имени пользователя
        this._getName = ()=> alert( `From autoGreeting: This is ${self.name}` );


        // Создаем публичный метод (автоприветствие по таймету)
        this.autoGreeting = (seconds = 3)=> setTimeout( this._getName, seconds*1000 );
    }

    User.prototype.sayHi = ()=> alert( `From sayHi: Hello, I am ${self.name}` );

    let user = new User('Tim');
    user.sayHi();
    user.autoGreeting(1);
    user.autoGreeting();

</script>
</body>
</html>
