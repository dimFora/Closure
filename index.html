<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Замыкание</title>
</head>
<body>
<script>
    "use strict";

    //Создаем конструктор User
    function User(name) {
        this.name = name;
        let self = this;

        // Создаем публичный метод (приетствие)
        this.sayHi = ()=> alert( `From sayHi: Hello, I am ${self.name}` );

        // Создаем приватный метод получения имени пользователя
        let getName = ()=> alert( `From autoGreeting: This is ${self.name}` );

        // Создаем публичный метод (автоприветствие по таймету)
        this.autoGreeting = (seconds = 3)=> setTimeout( getName, seconds*1000 );
    }

    let user = new User('Tim');
    user.sayHi();
    user.autoGreeting(1);
    //user.autoGreeting();

    function Admin(name) {
        User.call(this, name);

        this.sayBye = ()=> alert(`From sayBye`)
    }


</script>
</body>
</html>
